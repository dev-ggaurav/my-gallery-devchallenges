<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery Challenge</title>
  <script src="https://use.fontawesome.com/5661b89466.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="Images/profilePhoto.png"class="avatar">
        <h2 class="name">Rodney Cotton</h2>
        <p class="city">Helsinki,Finland</p>
        <div class="stats">
          <div class="post block">
            <p>100<br><span>Posts</span></p>
          </div>
          <div class="followers block">
            <p>2,242<br><span>Followers</span></p>
          </div>
          <div class="following block">
            <p>1,432<br><span>following</span></p>
          </div>
        </div>
    </header>

    <main class="img-gallery container">
      <img src="Images/photo1.png" class="img-1" alt="">
      <img src="Images/photo2.png" class="img-2" alt="">
      <img src="Images/photo3.png" class="img-3" alt="">
      <img src="Images/photo4.png" class="img-4" alt="">
      <img src="Images/photo5.png" class="img-5" alt="">
      <img src="Images/photo6.png" class="img-6" alt="">
    </main>

    <footer>
      <div class="social">
        <a href="https://twitter.com/devggaurav" class="social-link">
          <i class="fa fa-twitter"></i>
        </a>
        <a href=" https://github.com/dev-ggaurav" class="social-link">
          <i class="fa fa-github"></i>
        </a>
        <a href="https://www.instagram.com/dev_ggaurav/?hl=en" class="social-link">
          <i class="fa fa-instagram"></i>
        </a>
      </div>

      <div class="copy">
        <p>devggaurav @ devchallenges.io</p>
      </div>
    </footer>
</body> 
</html>
